<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picachu PokeCard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/img/pikachu.png" type="image/x-icon">
</head>

<body>
    <main class="container">
        <article class="card">
            <img src="./img/fondoencabezado.jpg" alt="fondocard" class="card-header">
            <div class="card-body">
                <div class="card-body-contentimg">
                    <img src="./img/pikachu.png" alt="charizard" class="card-body-contentimg-img" width="150">

                </div>
                <h1 class="card-body-title">
                    Picachu
                    <span>#25</span>
                </h1>
                <p class="card-body-text">
                    coleccionable
                </p>

            </div>
            <div class="card-footer">
                <div class="card-footer-poder">
                    <h3>Poder</h3>
                    <img src="./img/rayo.png" alt="fuego" width="35">
                </div>
                <div class="card-footer-poder">
                    <h3>Resistencia</h3>
                    <img src="./img/castillo.png" alt="fuego" width="35">
                </div>
                <div class="card-footer-poder">
                    <h3>Bonus</h3>
                    <img src="./img/cofre.png" alt="fuego" width="35">
                </div>

            </div>

        </article>

    </main>
</body>

</html>
